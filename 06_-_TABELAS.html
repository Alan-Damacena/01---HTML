    <h1>TRABALHANDO COM TABELAS</h1>

    <!-- <table> = tabela -->

        <!-- <tr> = linha -->

            <!-- <th> = cabeçalho da tabela -->
            <th>FERRAMENTA</th>
            <th>PARA QUE SERVE?</th>
        </tr>

        <tr>
            <!-- <td> = dados da tabela -->
            <td>HTML</td>
            <td>É a estrutura do site</td>
        </tr>

        <tr>
            <td>CSS</td>
            <td>É a estilização do site</td>
        </tr>

        <tr>
            <td>Javascript</td>
            <td>É a dinamismo do site</td>
        </tr>
        
    </table>
