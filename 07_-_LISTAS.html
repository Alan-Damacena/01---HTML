<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h1>LISTAS</h1>

    <br>

    <h2>ORDENADAS</h2>

    <ol>  <!-- <ol> = Ordered list = LISTA ORDENADA -->
        <li>HTML</li><!-- li> = ITENS DENTRO DO HTML -->
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <br>

    <h2>NÃO ORDENADAS</h2>

    <ul> <!-- <ul> = Unordered list = LISTA NÃO ORDENADA -->  
        <li>HTML</li> <!-- li> = ITENS DENTRO DO HTML -->
        <li>CSS</li>
        <li>Javascript</li>
    </ul>  

</body>
</html>
